{% extends 'main/layout.html'%}
{% load static %}

{% block title %}{{ article.title}}{% endblock %}

{% block content %}
<div class="dynamic-page">
        <h1>{{ article.title}}</h1>
        <img src="{{ article.image.url }}" alt="{{ article.title }}">
        <p>{{ article.content }}</p>
        <h1>{{ article.price }} теңге</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'market:article_update' article.id %}" class="buy-btn">Редактировать</a>
            <a href="{% url 'market:article_delete' article.id %}" class="buy-btn">Удалить</a>
        {% endif %}
</div>
{% endblock %}
